<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere - Sign Up</title>
    <style>
        /* Main CSS */
        :root {
            --primary-color: #4e73df;
            --primary-dark: #3a57b0;
            --secondary-color: #f8f9fc;
            --text-color: #333;
            --light-text: #6e7075;
            --border-color: #e3e6f0;
            --success-color: #1cc88a;
            --error-color: #e74a3b;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #54a0ff, #2e86de);
            height: 100vh;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        /* Auth CSS */
        .auth-container {
            display: flex;
            width: 85%;
            max-width: 1000px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease forwards;
        }

        .auth-form-container {
            flex: 1;
            padding: 40px;
            animation: slideInLeft 0.8s ease forwards;
            overflow-y: auto;
            max-height: 85vh;
        }

        .auth-image {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: slideInRight 0.8s ease forwards;
        }

        .auth-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auth-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 30px;
        }

        .auth-form-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--text-color);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        .auth-form-container > p {
            color: var(--light-text);
            margin-bottom: 30px;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .auth-form .form-group:nth-child(1) {
            animation-delay: 0.5s;
        }

        .auth-form .form-group:nth-child(2) {
            animation-delay: 0.55s;
        }

        .auth-form .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        .auth-form .form-group:nth-child(4) {
            animation-delay: 0.65s;
        }

        .auth-form .form-group:nth-child(5) {
            animation-delay: 0.7s;
        }

        .auth-form .form-group:nth-child(6) {
            animation-delay: 0.75s;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .input-with-icon .toggle-password {
            left: auto;
            right: 12px;
            cursor: pointer;
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
        }

        .terms-privacy {
            display: flex;
            align-items: flex-start;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        .terms-privacy input {
            margin-top: 5px;
            margin-right: 10px;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .bar-progress {
            height: 100%;
            border-radius: 2px;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            font-size: 14px;
            color: var(--light-text);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.9s;
            opacity: 0;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
            color: var(--light-text);
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn-social {
            flex: 1;
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-google i {
            color: #DB4437;
        }

        .btn-facebook i {
            color: #4267B2;
        }

        .auth-redirect {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        .error-message, .success-message {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease forwards;
        }

        .error-message {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 74, 59, 0.2);
        }

        .success-message {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(28, 200, 138, 0.2);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                width: 95%;
                max-width: 500px;
            }

            .auth-image {
                height: 200px;
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .auth-form-container {
                padding: 30px 20px;
            }

            .auth-form-container h2 {
                font-size: 24px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h2>Create Your Account</h2>
                    <p>Join our community and start sharing your stories.</p>

                    <div id="error-message" class="error-message hidden"></div>
                    <div id="success-message" class="success-message hidden"></div>

                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-with-icon">
                                <i class="fas fa-at"></i>
                                <input type="text" id="username" name="username" required placeholder="Choose a username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required placeholder="Create a password">
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                            </div>
                        </div>

                        <div class="terms-privacy">
                            <input type="checkbox" id="agree" required>
                            <label for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>

                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button id="GSB" class="btn btn-social btn-google"><i class="fab fa-google"></i> Google</button>
                        </div>
                    </div>

                    <div class="auth-redirect">
                        Already have an account? <a href="login.html">Login here</a>
                    </div>
                </div>

                <div class="auth-image">
                    <img src="https://source.unsplash.com/600x800/?blog,writing" alt="Signup Illustration">
                    <div class="auth-overlay">
                        <h3>Welcome to BlogSphere</h3>
                        <p>Your space to share stories, ideas and creativity.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Replace with your actual Firebase project configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCZde1-3SBzKzzk88ls6qow_TEIG82rDKw",
  authDomain: "mohsin-tech-bfbc7.firebaseapp.com",
  databaseURL: "https://mohsin-tech-bfbc7-default-rtdb.firebaseio.com",
  projectId: "mohsin-tech-bfbc7",
  storageBucket: "mohsin-tech-bfbc7.firebasestorage.app",
  messagingSenderId: "193420032587",
  appId: "1:193420032587:web:df32d16ea3db869da42bce",
  measurementId: "G-G9QJWJ9C77"
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user's display name
                await updateProfile(user, {
                    displayName: fullname
                });

                // Store additional user information in Firestore
                const usersCollection = collection(db, 'users');
                await setDoc(doc(usersCollection, user.uid), {
                    uid: user.uid,
                    fullname: fullname,
                    username: username,
                    email: email,
                    createdAt: new Date()
                    // You can add more user data here
                });

                console.log('User signed up:', user);
                signupForm.reset();
                errorMessage.classList.add('hidden');
                successMessage.textContent = 'Account created successfully! You can now log in.';
                successMessage.classList.remove('hidden');

                // Optionally redirect the user to the login page or dashboard
                // window.location.href = 'login.html';

            } catch (error) {
                console.error('Error signing up:', error);
                let message = 'An error occurred during sign up.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already in use.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password should be at least 6 characters.';
                }
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        });
        document.getElementById("GSB").addEventListener('click',sGoogle());
        async function sGoogle() {
          alert("heelo");
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Check if the user is new (first-time sign-in with Google)
                if (result.additionalUserInfo?.isNewUser) {
                    // Store additional user information in Firestore
                    const usersCollection = collection(db, 'users');
                    await setDoc(doc(usersCollection, user.uid), {
                        uid: user.uid,
                        fullname: user.displayName || '',
                        username: user.email?.split('@')[0] || '', // Basic username from email
                        email: user.email || '',
                        createdAt: new Date(),
                        // You might want to prompt the user for a specific username later
                    });
                    console.log('New Google user signed up:', user);
                } else {
                    console.log('Google user signed in:', user);
                }

                errorMessage.classList.add('hidden');
                successMessage.textContent = 'Successfully signed up with Google! Redirecting...';
                successMessage.classList.remove('hidden');

                // Redirect to dashboard or another page after successful Google sign-in
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Replace with your desired URL
                }, 1500);

            } catch (error) {
                console.error('Error signing in with Google:', error);
                errorMessage.textContent = 'Error signing in with Google.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
