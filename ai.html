<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team ABH PK â€“ AI Chat</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { min-height: 100vh; background: #f5f7fa; font-family: Inter, sans-serif; color: #1f2937; }
    header {
      width: 100vw;
      background: rgba(255,255,255,0.92);
      position: fixed; top: 0; left: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; box-shadow: 0 4px 20px rgba(80,100,144,0.10);
    }
    .logo { font-weight: 700; font-size: 1.3rem; background: linear-gradient(90deg, #5de0e6, #8060e0); -webkit-background-clip: text; color: transparent; user-select: none; letter-spacing: 1px; text-decoration: none; }
    .menu-toggle { display: none; }
    nav { display: none; }
    main {
      padding: 0; margin: 0;
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
    }
    .chat-section {
      position: fixed;
      top: 64px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #f5f7fa;
      padding: 0; margin: 0;
    }
    @media (max-width:600px) {.chat-section{top:60px;height:calc(100vh - 60px);} header{padding:1rem .4rem;}.logo{font-size:1.1rem;}}
    .chat-log {
      width: 100vw;
      max-width: 650px;
      flex: 1 1 auto;
      min-height: 0;
      max-height: calc(100vh - 170px);
      overflow-y: auto;
      border-radius: .9rem .9rem 0 0;
      background: #f7f9fc;
      border: 1px solid #e7ebf3;
      border-bottom: none;
      padding: 1rem .8rem;
      font-size: 1.06rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .chat-message {margin:0;word-break:break-word;padding:.45rem .85rem;border-radius:.6rem;width:fit-content;max-width:95%;}
    .user-message {align-self:flex-end;background:#ece9fd;color:#8060e0;font-weight:600;text-align:right;}
    .ai-message {align-self:flex-start;background:#e6f6f9;color:#5de0e6;font-weight:500;text-align:left;}
    .chat-form {
      width: 100vw;
      max-width: 650px;
      display: flex;
      gap: .7rem;
      align-items: flex-end;
      background: #fff;
      border-radius: 0 0 .9rem .9rem;
      box-shadow: 0 4px 20px rgba(80,100,144,0.10);
      padding: .7rem .7rem .7rem .7rem;
      border-top: 1px solid #e7ebf3;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .chat-form textarea {
      flex: 1;
      min-height: 2.3rem;
      max-height: 8rem;
      font-size: 1rem;
      resize: vertical;
      border-radius: .8rem;
      padding: .65rem .9rem;
      border: 1.5px solid #e2e7f3;
      background: #f8fafc;
      font-family: inherit;
      outline: none;
      transition: border .2s;
    }
    .chat-form textarea:focus {border:1.5px solid #8060e0;background:#fefeff;}
    .chat-form button {
      padding: 0.7rem 1.3rem;
      background: linear-gradient(90deg,#5de0e6,#8060e0);
      border: none;
      border-radius: .8rem;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
      box-shadow: 0 2px 8px rgba(128,128,192,0.07);
      min-width: 70px;
    }
    .chat-form button:active {transform:scale(0.98);background:#8060e0;}
    .chat-form button:disabled {opacity:0.6;background:#e0e2ec;color:#bbb;cursor:not-allowed;}
    @media (max-width:700px) {.chat-log,.chat-form{max-width:99vw;}}
    @media (max-width:400px) {.chat-form,.chat-log{padding-left:.2rem;padding-right:.2rem;}}
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Team Abh PK</a>
    <!-- Hamburger and nav removed for clean look, add back if you want menu -->
  </header>
  <main>
    <section class="chat-section" aria-label="AI Chat Window">
      <div class="chat-log" id="chat-log" aria-live="polite" aria-atomic="false">
        <!-- Chat messages will appear here -->
      </div>
      <form class="chat-form" id="chat-form" autocomplete="off">
        <textarea id="user-input" placeholder="Type your message..." rows="1" required></textarea>
        <button id="send-button" type="submit" aria-label="Send message">Send</button>
      </form>
    </section>
  </main>
  <script>
    // Responsive textarea height
    const userInput = document.getElementById('user-input');
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Chat logic
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const sendButton = document.getElementById('send-button');

    function appendMessage(content, className) {
      const msg = document.createElement('p');
      msg.className = 'chat-message ' + className;
      msg.textContent = content;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
      appendMessage(`You: ${userMessage}`, 'user-message');
      userInput.value = '';
      userInput.style.height = 'auto';
      sendButton.disabled = true;
      try {
        // Replace with your actual Google AI Studio API key!
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta2/models/chat-bison-001:generateMessage?key=AIzaSyCfi0JMfht-xOf2_YvofY7ZMf3BHzQmg1A", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: {
              messages: [{ author: "user", content: userMessage }]
            }
          })
        });
        const data = await response.json();
        const aiResponse = data.candidates?.[0]?.content || "Sorry, I couldn't process that.";
        appendMessage(`AI: ${aiResponse}`, 'ai-message');
      } catch (error) {
        appendMessage("Error: Unable to connect to the AI. Please try again later.", 'ai-message');
        console.error(error);
      }
      sendButton.disabled = false;
    });

    // Keyboard shortcut: Ctrl+Enter or Cmd+Enter to send
    userInput.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
