<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="blanklogo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team ABH PK â€“ AI Chat</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: 'Inter', sans-serif; 
    }
    body { 
      background: #f5f7fa; 
      color: #1f2937; 
    }
    
    header {
      background: rgba(255,255,255,0.92);
      position: fixed; 
      top: 0; 
      width: 100%;
      display: flex; 
      justify-content: space-between;
      padding: 1rem 2rem; 
      box-shadow: 0 4px 20px rgba(80,100,144,0.10);
      z-index: 10;
    }
    
    .logo {
      font-weight: 700; 
      font-size: 1.3rem;
      background: linear-gradient(90deg, #5de0e6, #8060e0);
      -webkit-background-clip: text; 
      color: transparent;
    }
    
    .chat-container {
      margin-top: 80px;
      height: calc(100vh - 160px);
      max-width: 800px;
      margin: 80px auto 0;
      display: flex;
      flex-direction: column;
    }
    
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f7f9fc;
      border-radius: 8px 8px 0 0;
      border: 1px solid #e7ebf3;
    }
    
    .message {
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-break: break-word;
      line-height: 1.5;
    }
    
    .user-message {
      background: #ece9fd;
      color: #8060e0;
      margin-left: auto;
      border: 1px solid #d9d2f9;
    }
    
    .ai-message {
      background: #e6f6f9;
      color: #1f2937;
      border: 1px solid #c2e9f0;
    }
    
    .chat-input {
      display: flex;
      padding: 1rem;
      background: white;
      border-radius: 0 0 8px 8px;
      border: 1px solid #e7ebf3;
      border-top: none;
    }
    
    #user-input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #e2e7f3;
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
    }
    
    #send-button {
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      background: linear-gradient(90deg, #5de0e6, #8060e0);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    #send-button:hover {
      opacity: 0.9;
    }
    
    #send-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 1rem;
      background: #fff0f0;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    
    .typing-indicator {
      display: flex;
      padding: 0.8rem 1rem;
      background: #e6f6f9;
      border-radius: 8px;
      max-width: 80%;
      margin: 0.5rem 0;
      align-items: center;
      gap: 8px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #5de0e6;
      border-radius: 50%;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }
    
    /* Markdown-like formatting */
    .ai-message strong {
      font-weight: 600;
      color: #1a365d;
    }
    
    .ai-message em {
      font-style: italic;
    }
    
    .ai-message code {
      font-family: monospace;
      background: rgba(0,0,0,0.05);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    
    .ai-message pre {
      background: rgba(0,0,0,0.05);
      padding: 0.8em;
      border-radius: 6px;
      overflow-x: auto;
    }
    
    .ai-message ul, 
    .ai-message ol {
      padding-left: 1.5em;
      margin: 0.5em 0;
    }
    
    .ai-message li {
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration:none;">
      <div class="logo">Team ABH PK - AI Chat</div>
    </a>
  </header>

  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Ask anything..." rows="1"></textarea>
      <button id="send-button" type="button">
        <span id="button-text">Send</span>
        <span id="button-spinner" class="loading" style="display: none;"></span>
      </button>
    </div>
  </div>

  <script>
    // DOM Elements
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    
    // Conversation history
    let conversationHistory = [];
    
    // Add message to chat log
    function addMessage(text, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}-message`;
      
      // Simple markdown formatting
      
      
      messageDiv.innerHTML = text;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      
      // Add to conversation history
      conversationHistory.push({
        role: role === 'user' ? 'user' : 'model',
        parts: [{ text: text }]
      });
    }
    
    // Add error message
    function addErrorMessage(text) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = text;
      chatLog.appendChild(errorDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    
    // Show typing indicator
    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span>AI is typing...</span>
      `;
      chatLog.appendChild(typingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      return typingDiv;
    }
    
    // Handle user input
    async function handleUserInput() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
      
      // Add user message to chat
      addMessage(userMessage, 'user');
      userInput.value = '';
      
      // Show loading state
      buttonText.textContent = 'Thinking...';
      buttonSpinner.style.display = 'inline-block';
      sendButton.disabled = true;
      
      // Show typing indicator
      const typingIndicator = showTypingIndicator();
      
      try {
        // Call the Gemini API (which provides access to Gemma models)
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemma-3-27b-it:generateContent?key=AIzaSyCfi0JMfht-xOf2_YvofY7ZMf3BHzQmg1A`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: conversationHistory,
            generationConfig: {
              temperature: 0.7,
              topP: 0.9,
              topK: 40,
              maxOutputTokens: 8048
            }
          })
        });
        
        const data = await response.json();
        
        // Remove typing indicator
        if (typingIndicator && typingIndicator.parentNode) {
          chatLog.removeChild(typingIndicator);
        }
        
        if (data.candidates && data.candidates[0].content.parts[0].text) {
          // Add AI response to chat
          addMessage(data.candidates[0].content.parts[0].text, 'ai');
        } else if (data.error) {
          // Show API error
          addErrorMessage(`API Error: ${data.error.message}`);
          console.error('API Error:', data.error);
        } else {
          // Unknown error
          addErrorMessage('Sorry, there was an unexpected error.');
          console.log('API Response:', data);
        }
      } catch (error) {
        // Remove typing indicator
        if (typingIndicator && typingIndicator.parentNode) {
          chatLog.removeChild(typingIndicator);
        }
        
        // Show error message
        addErrorMessage(`Network Error: ${error.message}`);
        console.error('Network Error:', error);
      } finally {
        // Reset UI
        buttonText.textContent = 'Send';
        buttonSpinner.style.display = 'none';
        sendButton.disabled = false;
      }
    }
    
    // Event Listeners
    sendButton.addEventListener('click', handleUserInput);
    
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleUserInput();
      }
    });
    
    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
    
    // Focus the input on load
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.shiftKey) {
        // Allow Shift+Enter for new lines
        return;
      }
    });
    
    // Initial greeting
    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Hello! I'm your AI assistant powered by Google's Gemma technology. How can I help you today?", 'ai');
      userInput.focus();
    });
  </script>
</body>
</html>
